<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculaor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input id="input-box" type="text" readonly placeholder="0">
        <div class="same">
            <button class="ac btn-color">AC</button>
            <button class="dl btn-color">DEL</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="same">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
        </div>
        <div class="same">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="same">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div class="same">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eql-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
